<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!--CSS StyleSheet-->
    <link rel="stylesheet" href="style.css">

    <title>My Calculator</title>

</head>

<body>
    <section class="grid_container">

        <h1 id="myHeading">
            My Calculator
        </h1>

        <input type="text" id="input" placeholder="Let's Do Some Maths....!!!!" />


        <div class="buttons">

            <button class="but" onclick="eval('9')">9</button>

            <button class="but" onclick="eval('8')">8</button>

            <button class="but" onclick="eval('7')">7</button>

            <button class="but" style="color: #DC143C;" onclick="operation('+')">+</button>

        </div>


        <div class="buttons">

            <button class="but" onclick="eval('6')">6</button>

            <button class="but" onclick="eval('5')">5</button>

            <button class="but" onclick="eval('4')">4</button>

            <button class="but" onclick="operation('-')">-</button>

        </div>


        <div class="buttons">

            <button class="but" onclick="eval('3')">3</button>

            <button class="but" onclick="eval('2')">2</button>

            <button class="but" onclick="eval('1')">1</button>

            <button class="but" onclick="operation('*')">*</button>

        </div>


        <div class="buttons">

            <button class="but" onclick="eval('.')">.</button>

            <button class="but" onclick="eval('0')">0</button>

            <button class="but" onclick="eval('/')">/</button>

            <button class="but" onclick="operation('=')">=</button>

        </div>


        <div>

            <button class="clearbut" onclick="clearCal()">Clear</button>

        </div>

    </section>


    <script src="calculator.js">
    </script>

</body>

</html>
